<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Gana Ousmane | Gana Ousmane</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #34a853;
            --error: #ff4b2b;
            --success: #00ff87;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            animation: slideIn 0.6s ease;
        }

        /* ===== EN-T√äTE ===== */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left h1 {
            color: var(--dark);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .header-left p {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .stats {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            min-width: 150px;
            text-align: center;
        }

        .btn-logout {
            background: linear-gradient(135deg, var(--error), #ff6b5b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
            font-size: 0.95rem;
        }

        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 75, 43, 0.4);
        }

        .btn-logout:active {
            transform: translateY(-1px);
        }

        /* ===== FORMULAIRE D'AJOUT ===== */
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.7s ease;
        }

        .form-section h2 {
            color: var(--dark);
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-content {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            color: #333;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 242, 254, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent), #2a8e3f);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 168, 83, 0.3);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 168, 83, 0.4);
        }

        .btn-add:active {
            transform: translateY(-1px);
        }

        /* ===== TABLEAU/GRILLE ===== */
        .workers-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease;
        }

        .workers-section h2 {
            color: var(--dark);
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .workers-grid {
            display: grid;
            gap: 15px;
        }

        .worker-card {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            align-items: center;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.05), rgba(0, 242, 254, 0.05));
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .worker-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(0, 242, 254, 0.2);
            transform: translateY(-3px);
        }

        .worker-name {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }

        .worker-name::before {
            content: 'üë§';
            font-size: 1.2rem;
        }

        .worker-salary {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .worker-salary::before {
            content: 'üí∞';
            font-size: 1.1rem;
        }

        .worker-actions {
            display: flex;
            gap: 8px;
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--error), #ff6b5b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
        }

        .btn-delete:active {
            transform: scale(0.98);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        /* ===== BARRE DE RECHERCHE ===== */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            color: var(--dark);
            font-family: 'Segoe UI', sans-serif;
        }

        .search-bar input::placeholder {
            color: #999;
        }

        .search-icon {
            font-size: 1.2rem;
            color: var(--primary);
        }

        /* ===== MODAL HISTORIQUE ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--dark);
        }

        .payment-history {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .payment-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 12px 15px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .payment-date {
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .payment-amount {
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: 700;
            text-align: right;
        }

        .total-paid {
            margin-top: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 10px;
            color: white;
            font-weight: 700;
            text-align: center;
            font-size: 1.1rem;
        }

        .btn-pay {
            background: linear-gradient(135deg, var(--accent), #2a8e3f);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .btn-pay:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 168, 83, 0.3);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .form-content {
                grid-template-columns: 1fr;
            }

            .worker-card {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .header-section {
                flex-direction: column;
                text-align: center;
            }

            .header-left h1 {
                font-size: 1.5rem;
            }

            .header-right {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- EN-T√äTE -->
        <div class="header-section">
            <div class="header-left">
                <h1>üè¢ Gana Ousmane Gestion</h1>
                <p>Gestion des Travailleurs Gana Ousmane</p>
            </div>
            <div class="header-right">
                <div class="stats">üíº <span id="countWorkers">1</span> Travailleur(s)</div>
                <button class="btn-logout" onclick="confirmerDeconnexion()">üö™ D√©connexion</button>
            </div>
        </div>

        <!-- FORMULAIRE D'AJOUT -->
        <div class="form-section">
            <h2>‚ûï Ajouter un Travailleur</h2>
            <div class="form-content">
                <div class="input-group">
                    <label for="nom">Nom du travailleur</label>
                    <input type="text" id="nom" placeholder="Ex: Jean Dupont">
                </div>
                <div class="input-group">
                    <label for="salaire">Salaire Mensuel (CFA)</label>
                    <input type="number" id="salaire" placeholder="Ex: 150000" min="0">
                </div>
                <button class="btn-add" onclick="ajouter()">Ajouter</button>
            </div>
        </div>

        <!-- LISTE DES TRAVAILLEURS -->
        <div class="workers-section">
            <h2>üìã Liste des Travailleurs</h2>
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Chercher un travailleur..." onkeyup="rechercherTravailleur()">
            </div>
            <div class="workers-grid" id="workersContainer">
                <!-- Les travailleurs s'affichent ici -->
            </div>
        </div>

    </div>

    <!-- MODAL HISTORIQUE VERSEMENTS -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üí∞ Historique des Versements</h2>
                <span class="close-modal" onclick="fermerModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // ===== INITIALISATION =====
        let workers = [];
        let dbPromise;

        function openDB() {
            if (dbPromise) return dbPromise;
            dbPromise = new Promise((resolve, reject) => {
                const req = indexedDB.open('PrestiserviceDB', 1);
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('workers')) {
                        db.createObjectStore('workers', { keyPath: 'id' });
                    }
                };
                req.onsuccess = e => resolve(e.target.result);
                req.onerror = e => reject(e.target.error);
            });
            return dbPromise;
        }

        async function getAllWorkersFromDB() {
            const db = await openDB();
            return new Promise((res, rej) => {
                const tx = db.transaction('workers', 'readonly');
                const store = tx.objectStore('workers');
                const req = store.getAll();
                req.onsuccess = () => res(req.result);
                req.onerror = () => rej(req.error);
            });
        }

        async function addWorkerToDB(worker) {
            const db = await openDB();
            return new Promise((res, rej) => {
                const tx = db.transaction('workers', 'readwrite');
                tx.objectStore('workers').add(worker);
                tx.oncomplete = () => res();
                tx.onerror = () => rej(tx.error);
            });
        }

        async function deleteWorkerFromDB(id) {
            const db = await openDB();
            return new Promise((res, rej) => {
                const tx = db.transaction('workers', 'readwrite');
                tx.objectStore('workers').delete(id);
                tx.oncomplete = () => res();
                tx.onerror = () => rej(tx.error);
            });
        }

        async function init() {
            const token = localStorage.getItem('prestiservice_token');
            if (!token || token !== 'active') {
                window.location.href = 'index.html';
                return;
            }

            await openDB();
            workers = await getAllWorkersFromDB();
            if (workers.length === 0) {
                const admin = { id: Date.now(), nom: 'Gana Ousmane', salaire: 'Administrateur', isAdmin: true, versements: [] };
                await addWorkerToDB(admin);
                workers = [admin];
            }
            afficherTrustees();
        }

        window.addEventListener('load', init);

        function getWorkersDefaut() {
            return [
                { id: Date.now(), nom: 'Gana Ousmane', salaire: 'Administrateur', isAdmin: true, versements: [] }
            ];
        }

        // ===== AJOUTER TRAVAILLEUR =====
        async function ajouter() {
            const nom = document.getElementById('nom').value.trim();
            const salaire = document.getElementById('salaire').value.trim();

            if (!nom) {
                alert('‚ùå Veuillez entrer le nom du travailleur');
                return;
            }

            if (!salaire || isNaN(salaire) || salaire < 0) {
                alert('‚ùå Veuillez entrer un salaire valide');
                return;
            }

            const newWorker = {
                id: Date.now(),
                nom: nom,
                salaire: parseFloat(salaire),
                isAdmin: false,
                versements: []
            };

            await addWorkerToDB(newWorker);
            workers.push(newWorker);

            document.getElementById('nom').value = '';
            document.getElementById('salaire').value = '';
            document.getElementById('nom').focus();
            
            afficherTrustees();
            showNotification('‚úÖ Travailleur ajout√© avec succ√®s!');
        }

        // ===== AFFICHER TRAVAILLEURS =====
        function afficherTrustees() {
            rechercherTravailleur();
        }

        // ===== RECHERCHE TRAVAILLEUR =====
        function rechercherTravailleur() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase().trim();
            const container = document.getElementById('workersContainer');
            container.innerHTML = '';

            const workersFilters = workers.filter(worker => 
                worker.nom.toLowerCase().includes(searchValue)
            );

            if (workersFilters.length === 0) {
                if (searchValue === '') {
                    container.innerHTML = '<div class="empty-state"><p>üì≠ Aucun travailleur enregistr√©</p><p style="font-size: 0.9rem;">Commencez par ajouter un travailleur √† la liste</p></div>';
                } else {
                    container.innerHTML = '<div class="empty-state"><p>üîç Aucun r√©sultat pour "' + searchValue + '"</p><p style="font-size: 0.9rem;">Essayez une autre recherche</p></div>';
                }
            } else {
                workersFilters.forEach(worker => {
                    const card = document.createElement('div');
                    card.className = 'worker-card';
                    
                    let salaryDisplay = worker.isAdmin ? worker.salaire : 
                        Number(worker.salaire).toLocaleString('fr-FR') + ' CFA';

                    card.innerHTML = `
                        <div class="worker-name">${worker.nom}</div>
                        <div class="worker-salary">${salaryDisplay}</div>
                        <div class="worker-actions">
                            ${!worker.isAdmin ? `<button class="btn-pay" onclick="verserSalaire(${worker.id})">Verser 75K</button><button class="btn-pay" onclick="afficherHistorique(${worker.id})">Historique</button><button class="btn-delete" onclick="supprimerTravailleur(${worker.id})">Supprimer</button>` : '<span style="color: #999; font-size: 0.85rem;">Prot√©g√©</span>'}
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }

            document.getElementById('countWorkers').textContent = workers.length;
        }

        // ===== SUPPRIMER TRAVAILLEUR =====
        async function supprimerTravailleur(id) {
            const worker = workers.find(w => w.id === id);
            if (!worker) return;

            // suppression imm√©diate sans confirmation
            await deleteWorkerFromDB(id);
            workers = workers.filter(w => w.id !== id);
            afficherTrustees();
            showNotification('üóëÔ∏è Travailleur supprim√©');
        }

        // ===== VERSER SALAIRE 75000F =====
        async function verserSalaire(id) {
            const worker = workers.find(w => w.id === id);
            if (!worker || worker.isAdmin) return;

            if (!worker.versements) {
                worker.versements = [];
            }

            const dateAuj = new Date();
            const dateFormatee = dateAuj.toLocaleDateString('fr-FR', { 
                year: 'numeric', month: 'long', day: 'numeric'
            });

            const versement = {
                date: dateAuj.toISOString(),
                dateAffichage: dateFormatee,
                montant: 75000
            };

            worker.versements.push(versement);
            await updateWorkerInDB(worker);
            afficherTrustees();
            showNotification('‚úÖ Versement de 75.000 CFA effectu√© pour ' + worker.nom);
        }

        // ===== AFFICHER HISTORIQUE DES VERSEMENTS =====
        function afficherHistorique(id) {
            const worker = workers.find(w => w.id === id);
            if (!worker) return;

            const modal = document.getElementById('paymentModal');
            const modalBody = document.getElementById('modalBody');
            const versements = worker.versements || [];

            let totalVerse = 0;
            let contenu = '<div class="payment-history">';

            if (versements.length === 0) {
                contenu += '<p style="text-align: center; color: #999; padding: 20px;">Aucun versement enregistr√© pour ce travailleur</p>';
            } else {
                versements.forEach(v => {
                    totalVerse += v.montant;
                    contenu += '<div class="payment-item"><div class="payment-date">üìÖ ' + v.dateAffichage + '</div><div class="payment-amount">' + Number(v.montant).toLocaleString('fr-FR') + ' CFA</div></div>';
                });

                contenu += '<div class="total-paid">üí∞ Total vers√©: ' + Number(totalVerse).toLocaleString('fr-FR') + ' CFA</div>';
            }

            contenu += '</div>';

            modalBody.innerHTML = '<h3 style="color: var(--dark); margin-bottom: 15px;">üë§ ' + worker.nom + '</h3>' + contenu;
            modal.style.display = 'block';
        }

        function fermerModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // ===== METTRE √Ä JOUR TRAVAILLEUR EN DB =====
        async function updateWorkerInDB(worker) {
            const db = await openDB();
            return new Promise((res, rej) => {
                const tx = db.transaction('workers', 'readwrite');
                tx.objectStore('workers').put(worker);
                tx.oncomplete = () => res();
                tx.onerror = () => rej(tx.error);
            });
        }

        // ===== D√âCONNEXION =====
        function confirmerDeconnexion() {
            // d√©connexion imm√©diate sans confirmation
            localStorage.removeItem('prestiservice_token');
            window.location.href = 'index.html';
        }

        // ===== NOTIFICATION =====
        function showNotification(message) {
            const notif = document.createElement('div');
            notif.textContent = message;
            notif.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        // ===== RACCOURCIS CLAVIER =====
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.target.id === 'salaire') {
                ajouter();
            }
        });
    </script>
</body>
</html>
