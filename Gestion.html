<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestiservice Premium | Gestion Gana Ousmane</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --gold: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ===== EN-T√äTE ===== */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px 40px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 800;
        }

        .stats {
            background: rgba(99, 102, 241, 0.2);
            color: #e0e7ff;
            padding: 12px 24px;
            border-radius: 15px;
            font-weight: 700;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        /* ===== FORMULAIRE ===== */
        .form-section {
            background: rgba(15, 23, 42, 0.6);
            padding: 40px;
            border-radius: 25px;
            margin-bottom: 40px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .form-content {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        input {
            padding: 14px 18px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.5);
            color: #f1f5f9;
            width: 100%;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        /* ===== LISTE ===== */
        .workers-section {
            background: rgba(15, 23, 42, 0.6);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            background: rgba(30, 41, 59, 0.5);
            padding: 14px 18px;
            border-radius: 12px;
        }

        .workers-grid {
            display: grid;
            gap: 18px;
        }

        /* ===== CARTE TRAVAILLEUR ===== */
        .worker-card {
            display: grid;
            grid-template-columns: 1.2fr 1fr 2.5fr;
            align-items: center;
            padding: 20px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
        }

        .worker-name { font-weight: bold; color: white; }
        .worker-salary { color: var(--gold); font-weight: bold; }

        .worker-actions {
            display: flex;
            gap: 6px;
            justify-content: flex-end;
        }

        .btn-action {
            border: none;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: white;
        }

        .btn-pay { background: var(--success); }
        .btn-withdraw { background: var(--warning); }
        .btn-history { background: #475569; }
        .btn-delete { background: var(--error); }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #0f172a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--primary);
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .total-paid {
            margin-top: 15px;
            padding: 12px;
            background: var(--primary);
            border-radius: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .worker-card { grid-template-columns: 1fr; gap: 10px; }
            .worker-actions { justify-content: flex-start; flex-wrap: wrap; }
            .form-content { grid-template-columns: 1fr; }
        }

        /* --- STYLE IMPRESSION --- */
        .btn-print {
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            padding: 2px 5px;
        }
        
        @media print {
            body * { visibility: hidden; }
            #printReceipt, #printReceipt * { visibility: visible; }
            #printReceipt { 
                display: block !important;
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                color: black !important; 
                background: white !important; 
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-section">
            <div class="header-left">
                <h1>üè¢ Gana Ousmane Gestion</h1>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="stats">üíº <span id="countWorkers">0</span> Employ√©(s)</div>
                <button class="btn-logout" onclick="confirmerDeconnexion()">üö™ Quitter</button>
            </div>
        </div>

        <div class="form-section">
            <h2 style="color: white; margin-bottom: 20px;">‚ûï Nouveau Travailleur</h2>
            <div class="form-content">
                <input type="text" id="nom" placeholder="Nom complet">
                <input type="number" id="salaire" placeholder="Salaire Mensuel (CFA)">
                <button class="btn-add" onclick="ajouter()">Enregistrer</button>
            </div>
        </div>

        <div class="workers-section">
            <h2 style="color: white; margin-bottom: 20px;">üìã Liste du Personnel</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Rechercher..." onkeyup="rechercherTravailleur()">
            </div>
            <div class="workers-grid" id="workersContainer"></div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="modalTitle" style="color: white; font-size: 1.2rem;">üí∞ Historique</h2>
                <span style="color: white; cursor: pointer; font-size: 1.5rem;" onclick="fermerModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <div id="printReceipt" style="display:none;"></div>

    <script>
        let workers = [];
        let db;

        const request = indexedDB.open('PrestiserviceDB', 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore('workers', { keyPath: 'id' });
        request.onsuccess = e => {
            db = e.target.result;
            chargerTravailleurs();
        };

        function chargerTravailleurs() {
            const tx = db.transaction('workers', 'readonly');
            tx.objectStore('workers').getAll().onsuccess = e => {
                workers = e.target.result;
                rechercherTravailleur();
            };
        }

        function ajouter() {
            const nom = document.getElementById('nom').value;
            const salaire = document.getElementById('salaire').value;
            if(!nom || !salaire) return;

            const worker = {
                id: Date.now(),
                nom: nom,
                salaire: parseFloat(salaire),
                isAdmin: false,
                versements: []
            };
            
            const tx = db.transaction('workers', 'readwrite');
            tx.objectStore('workers').add(worker);
            workers.push(worker);
            rechercherTravailleur();
            document.getElementById('nom').value = '';
            document.getElementById('salaire').value = '';
        }

        function rechercherTravailleur() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('workersContainer');
            container.innerHTML = '';
            const filtered = workers.filter(w => w.nom.toLowerCase().includes(search));
            
            filtered.forEach(w => {
                const card = document.createElement('div');
                card.className = 'worker-card';
                card.innerHTML = `
                    <div class="worker-name">${w.nom}</div>
                    <div class="worker-salary">${Number(w.salaire).toLocaleString()} CFA</div>
                    <div class="worker-actions">
                        ${!w.isAdmin ? `
                            <button class="btn-action btn-pay" onclick="faireOperation(${w.id}, 'versement')">Verser</button>
                            <button class="btn-action btn-withdraw" onclick="faireOperation(${w.id}, 'retrait')">Retrait</button>
                            <button class="btn-action btn-history" onclick="afficherHistorique(${w.id})">Historique</button>
                            <button class="btn-action btn-delete" onclick="supprimer(${w.id})">Suppr.</button>
                        ` : '<span style="color:gray">Admin</span>'}
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('countWorkers').textContent = workers.length;
        }

        async function faireOperation(id, type) {
            const worker = workers.find(w => w.id === id);
            if (!worker) return;
            let montantParDefaut = type === 'versement' ? "75000" : "";
            let question = type === 'versement' ? `Entrez le montant √† verser pour ${worker.nom} :` : `Entrez la somme que ${worker.nom} souhaite retirer :`;
            let saisie = prompt(question, montantParDefaut);
            if (saisie === null || saisie === "") return;
            let montant = parseFloat(saisie);
            if (isNaN(montant) || montant <= 0) { alert("Veuillez saisir un nombre valide sup√©rieur √† 0."); return; }
            let montantFinal = type === 'retrait' ? -montant : montant;

            const op = {
                date: new Date().toLocaleDateString('fr-FR', {day:'numeric', month:'short', year:'numeric'}),
                montant: montantFinal,
                label: type.charAt(0).toUpperCase() + type.slice(1)
            };
            
            if(!worker.versements) worker.versements = [];
            worker.versements.push(op);
            const tx = db.transaction('workers', 'readwrite');
            tx.objectStore('workers').put(worker).onsuccess = () => {
                chargerTravailleurs();
                alert(`${type === 'versement' ? '‚úÖ Versement' : 'üí∏ Retrait'} de ${montant.toLocaleString()} CFA enregistr√©.`);
            };
        }

        function afficherHistorique(id) {
            const worker = workers.find(w => w.id === id);
            const modal = document.getElementById('paymentModal');
            const body = document.getElementById('modalBody');
            document.getElementById('modalTitle').textContent = "D√©tails : " + worker.nom;
            
            let html = '<div style="max-height: 350px; overflow-y: auto;">';
            let total = 0;
            
            if(!worker.versements || worker.versements.length === 0) {
                html += '<p style="color:gray; text-align:center;">Aucune donn√©e</p>';
            } else {
                worker.versements.forEach((v) => {
                    total += v.montant;
                    const isNeg = v.montant < 0;
                    html += `
                        <div class="payment-item">
                            <div style="color: #94a3b8">${v.date} (${v.label})</div>
                            <div style="display: flex; align-items:center;">
                                <div style="color: ${isNeg ? '#ef4444' : '#f59e0b'}; font-weight: bold;">
                                    ${isNeg ? '' : '+'}${v.montant.toLocaleString()} CFA
                                </div>
                                <button class="btn-print" onclick="imprimerUnRecu('${worker.nom.replace(/'/g, "\\'")}', '${v.label}', '${v.date}', ${v.montant})">üñ®Ô∏è</button>
                            </div>
                        </div>`;
                });
            }
            html += `</div><div class="total-paid">Net per√ßu : ${total.toLocaleString()} CFA</div>`;
            body.innerHTML = html;
            modal.style.display = 'block';
        }

        function imprimerUnRecu(nom, type, date, montant) {
            const zone = document.getElementById('printReceipt');
            const mtAbsolu = Math.abs(parseFloat(montant)).toLocaleString();
            zone.innerHTML = `
                <div style="font-family: Arial, sans-serif; border: 3px solid #000; padding: 30px; width: 500px; margin: 20px auto; background: white; color: black;">
                    <h1 style="text-align: center; margin: 0; font-size: 22px;">GANA OUSMANE GESTION</h1>
                    <p style="text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px;">Re√ßu de Caisse Officiel</p>
                    
                    <div style="line-height: 1.8; font-size: 16px;">
                        <p><strong>TYPE DE PAIEMENT :</strong> SALAIRE</p>
                        <p><strong>Nature de l'op√©ration :</strong> ${type.toUpperCase()}</p>
                        <p><strong>Nom du Travailleur :</strong> ${nom}</p>
                        <p><strong>Date de l'op√©ration :</strong> ${date}</p>
                        <p style="font-size: 20px; margin-top: 15px; border: 1px solid #000; padding: 10px; display: inline-block;">
                            <strong>SOMME :</strong> ${mtAbsolu} CFA
                        </p>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-top: 50px;">
                        <div style="text-align: center; width: 150px;">
                            <p style="border-bottom: 1px solid #000; margin-bottom: 40px;">L'Employ√©</p>
                        </div>
                        <div style="text-align: center; width: 150px;">
                            <p style="border-bottom: 1px solid #000; margin-bottom: 40px;">La Direction</p>
                        </div>
                    </div>
                    <p style="text-align: center; font-size: 10px; margin-top: 30px; color: #666;">Prestiservice Premium - Gestion Gana Ousmane</p>
                </div>
            `;
            window.print();
        }

        function supprimer(id) {
            if(confirm("Supprimer ce travailleur ?")) {
                const tx = db.transaction('workers', 'readwrite');
                tx.objectStore('workers').delete(id);
                workers = workers.filter(w => w.id !== id);
                rechercherTravailleur();
            }
        }

        function fermerModal() { document.getElementById('paymentModal').style.display = 'none'; }
        
        function confirmerDeconnexion() {
            localStorage.removeItem('prestiservice_token');
            window.location.reload();
        }
    </script>
</body>
</html>
